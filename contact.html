<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€“ VinRaR's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      background: url('https://images.unsplash.com/photo-1548159417-f283998827c1?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0') no-repeat center center/cover;
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }
    .hamburger {
      position: fixed;
      top: 28px;
      right: 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 32px;
      height: 25px;
      cursor: pointer;
      z-index: 1000;
    }
    .hamburger div {
      width: 32px;
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .portfolio-links {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 65px;
      right: 33px;
      background: rgba(255,255,255,0.07);
      border-radius: 8px;
      padding: 10px 0;
      backdrop-filter: blur(14px);
      z-index: 999;
      min-width: 180px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.22s;
    }
    .portfolio-links.show {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
    .portfolio-links a {
      padding: 12px 26px;
      color: white;
      font-weight: bold;
      font-size: 1.08rem;
      text-decoration: none;
      display: block;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .portfolio-links a:hover {
      background: white;
      color: black;
    }
    .contact-title {
      font-size: 2.7rem;
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      font-weight: 700;
      text-align: center;
      letter-spacing: 2px;
      margin-top: 100px;
      margin-bottom: 50px;
      color: #fff;
      text-shadow: 0 4px 24px rgba(0,0,0,0.18);
      user-select: none;
      width: 100%;
    }
    .contact-container {
      background: rgba(255,255,255,0.18);
      border-radius: 22px;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      width: 340px;
      box-shadow: 0 2px 22px 0 rgba(0,0,0,0.13);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      backdrop-filter: blur(10px);
    }
    .contact-info {
      width: 100%;
      color: #fff;
      font-size: 1.09rem;
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.1rem;
    }
    .contact-info a {
      color: #fff;
      text-decoration: underline;
      word-break: break-all;
      font-weight: inherit;
    }
    .contact-info b {
      color: #fff;
      font-weight: inherit;
    }
    .map-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .responsive-map {
      border: 0;
      border-radius: 18px;
      width: 340px;
      height: 260px;
      box-shadow: 0 2px 22px 0 rgba(0,0,0,0.13);
    }
    @media (max-width: 600px) {
      .contact-title { font-size: 2rem; margin-top: 50px; }
      .contact-container {
        width: 93vw;
        padding: 1.2rem 0.7rem 1rem 0.7rem;
      }
      .map-container { width: 93vw; }
      .responsive-map { width: 93vw; height: 180px; }
      .hamburger { right: 16px; top: 16px; }
      .portfolio-links { right: 8px; top: 52px; min-width: 120px; }
    }
  </style>
</head>
<body>
  <!-- Hamburger Info Button -->
  <div class="hamburger" onclick="document.querySelector('.portfolio-links').classList.toggle('show')">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav class="portfolio-links">
    <a href="index.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="#skills">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="contact-title">Contact me</div>
  <div class="contact-container" style="margin: 0 auto;">
    <div class="contact-info">
      <div>Email: <a href="mailto:xxxxxxx@xxx.com">xxxxxxx@xxx.com</a></div>
      <div>Phone: <b>+xx xxxxxxxxx</b></div>
    </div>
  </div>
  <div class="map-container">
    <iframe
      class="responsive-map"
      src="https://www.google.com/maps?q=West+Tambaram,+Chennai,+Tamil+Nadu,+India&output=embed"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Map of West Tambaram"
    ></iframe>
  </div>
</body>
</html>
