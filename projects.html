<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects â€“ VinRaR's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      background: url('https://images.unsplash.com/photo-1548159417-f283998827c1?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0') no-repeat center center/cover;
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      font-weight: 700;
      color: white;
      font-size: 2.5rem;
      margin: 30px 0 0 32px;
      letter-spacing: 2px;
      text-shadow: 0 4px 24px rgba(0,0,0,0.18);
      z-index: 10;
      position: relative;
    }
    .hamburger {
      position: fixed;
      top: 28px;
      right: 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 32px;
      height: 25px;
      cursor: pointer;
      z-index: 1000;
    }
    .hamburger div {
      width: 32px;
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .portfolio-links {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 65px;
      right: 33px;
      background: rgba(255,255,255,0.07);
      border-radius: 8px;
      padding: 10px 0;
      backdrop-filter: blur(14px);
      z-index: 999;
      min-width: 180px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.22s;
    }
    .portfolio-links.show {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
    .portfolio-links a {
      padding: 12px 26px;
      color: white;
      font-weight: bold;
      font-size: 1.08rem;
      text-decoration: none;
      display: block;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .portfolio-links a:hover {
      background: white;
      color: black;
    }
    .projects {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 120px;
      margin-bottom: 60px;
      gap: 2.5rem;
    }
    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }
    .project-box {
      background: white;
      color: #222;
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      font-weight: 700;
      border-radius: 22px;
      padding: 2rem 2.5rem;
      width: 340px;
      min-height: 120px;
      box-shadow: 0 2px 22px 0 rgba(0,0,0,0.13);
      text-align: center;
      font-size: 1.2rem;
      transition: box-shadow 0.2s, transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .project-box small {
      font-weight: 400;
      font-size: 0.96rem;
      margin-top: 0.5rem;
      color: #666;
    }
    .project-box:hover {
      box-shadow: 0 6px 32px 0 rgba(48,65,173,0.19);
      transform: translateY(-6px) scale(1.03);
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-left: 20px; }
      .hamburger { right: 16px; top: 16px; }
      .portfolio-links { right: 8px; top: 52px; min-width: 120px; }
      .project-box { width: 93vw; padding: 1.2rem 0.5rem; font-size: 1rem; }
      .projects { margin-top: 80px; gap: 1.3rem; }
      .container { gap: 1.3rem;}
    }
  </style>
</head>
<body>
  <h1>Projects</h1>
  <div class="hamburger" onclick="document.querySelector('.portfolio-links').classList.toggle('show')">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav class="portfolio-links">
    <a href="index.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="#skills">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="projects" aria-label="Projects Section">
    <div class="container">
      <div class="project-box">
        Project 1<br>
        <small>Add your project description here</small>
      </div>
      <div class="project-box">
        Project 2<br>

      </div>
      <div class="project-box">
        Project 3<br>
        <small>Add your project description here</small>
      </div>
    </div>
  </section>
</body>
</html>
