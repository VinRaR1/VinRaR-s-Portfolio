<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinRaR's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      background: url('https://images.unsplash.com/photo-1548159417-f283998827c1?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0') no-repeat center center/cover;
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      font-weight: 700;
      color: white;
      font-size: 2.7rem;
      margin: 30px 0 0 32px;
      letter-spacing: 2px;
      text-shadow: 0 4px 24px rgba(0,0,0,0.18);
      z-index: 10;
      position: relative;
    }
    .hamburger {
      position: fixed;
      top: 28px;
      right: 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 32px;
      height: 25px;
      cursor: pointer;
      z-index: 1000;
    }
    .hamburger div {
      width: 32px;
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .portfolio-links {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 65px;
      right: 33px;
      background: rgba(255,255,255,0.07);
      border-radius: 8px;
      padding: 10px 0;
      backdrop-filter: blur(14px);
      z-index: 999;
      min-width: 180px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.22s;
    }
    .portfolio-links.show {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
    .portfolio-links a {
      padding: 12px 26px;
      color: white;
      font-weight: bold;
      font-size: 1.08rem;
      text-decoration: none;
      display: block;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .portfolio-links a:hover {
      background: white;
      color: black;
    }
    .about-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      margin-top: 70px;
      padding: 20px;
    }
    .about-card {
      background: rgba(255,255,255,0.15);
      color: #222;
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      font-weight: 700;
      border-radius: 22px;
      padding: 2.5rem 3rem;
      max-width: 690px;
      box-shadow: 0 2px 22px 0 rgba(0,0,0,0.13);
      text-align: center;
      font-size: 1.3rem;
      backdrop-filter: blur(7px);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .view-projects-link {
      display: inline-block;
      margin-top: 2em;
      padding: 0.9em 2.5em;
      font-size: 1.08rem;
      font-family: 'Montserrat', 'Aeonik', sans-serif;
      font-weight: 700;
      color: #fff;
      background: rgba(30,35,86,0.82);
      border-radius: 32px;
      text-decoration: none;
      letter-spacing: 1.5px;
      box-shadow: 0 2px 12px 0 rgba(14,18,60,0.17);
      transition: background 0.2s, box-shadow 0.2s, color 0.2s, transform 0.2s;
      border: none;
      outline: none;
    }
    .view-projects-link:hover, .view-projects-link:focus {
      background: #fff;
      color: #1e2356;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 4px 24px 0 rgba(30,35,86,0.22);
      text-decoration: none;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-left: 20px; }
      .hamburger { right: 16px; top: 16px; }
      .portfolio-links { right: 8px; top: 52px; min-width: 120px; }
      .about-card { max-width: 93vw; padding: 1.3rem 0.6rem; font-size: 1.03rem; }
      .about-section { margin-top: 40px; }
    }
  </style>
</head>
<body>
  <h1>VinRaR's Portfolio</h1>
  <div class="hamburger" onclick="document.querySelector('.portfolio-links').classList.toggle('show')">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav class="portfolio-links">
    <a href="#about">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="#skills">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="about-section" id="about">
    <div class="about-card">
      Hi, I'm an aspiring developer passionate about creating beautiful and functional digital experiences.<br>
      I thrive on turning ideas into reality through clean code and thoughtful design.<br><br>
      Welcome to my Portfolio!
      <a class="view-projects-link" href="projects.html">View Projects</a>
    </div>
  </section>
</body>
</html>
